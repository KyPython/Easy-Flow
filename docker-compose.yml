services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: easyflow
      POSTGRES_PASSWORD: easyflow
      POSTGRES_DB: easyflow
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U easyflow -d easyflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  backend:
    build:
      context: ./rpa-system/backend
      dockerfile: Dockerfile
    env_file:
      - ./rpa-system/backend/.env
    volumes:
      - ./rpa-system/backend:/usr/src/app
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
      - kafka
    environment:
      DATABASE_URL: postgres://easyflow:easyflow@postgres:5432/easyflow
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092

  automation-worker:
    build:
      context: ./rpa-system/automation
      dockerfile: automation-service/Dockerfile
    volumes:
      - ./rpa-system/automation:/app
    depends_on:
      - backend
      - kafka
      - postgres
    environment:
      AUTOMATION_WORKER_MODE: local
      BACKEND_URL: http://backend:3000
      KAFKA_BROKERS: kafka:9092

  rpa-dashboard:
    build:
      context: ./rpa-system/rpa-dashboard
    env_file:
      - ./rpa-system/rpa-dashboard/.env.local
    volumes:
      - ./rpa-system/rpa-dashboard:/usr/src/app
    depends_on:
      - backend

volumes:
  pgdata:
  redisdata:
