name: Dev CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node: 22.x
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Install deps (no hooks)
        run: |
          npm ci || npm install --no-audit --no-fund
      - name: Commit message enforcement (Conventional Commits)
        run: |
          git log -1 --pretty=%B | xargs -I {} ./scripts/git-workflow-helper.sh commit:validate "{}" || true
  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci || npm install --no-audit --no-fund
      - name: Lint
        run: |
          chmod +x scripts/lint-and-test.sh || true
          ./scripts/lint-and-test.sh || true
  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci || npm install --no-audit --no-fund
      - name: Tests
        run: |
          chmod +x scripts/test-all.sh || true
          ./scripts/test-all.sh || true
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci || npm install --no-audit --no-fund
      - name: Environment check
        run: |
          chmod +x scripts/dev-env-check.sh || true
          ./scripts/dev-env-check.sh || true
      - name: Build
        run: |
          echo "Build step placeholder; replace with actual build when available" || true
  terraform:
    runs-on: ubuntu-latest
    needs: setup
    if: hashFiles('infrastructure/**/*.tf') != ''
    steps:
      - uses: actions/checkout@v4
      - name: Terraform fmt/validate
        run: |
          chmod +x scripts/terraform-fmt.sh scripts/terraform-validate.sh || true
          ./scripts/terraform-fmt.sh --check || true
          ./scripts/terraform-validate.sh || true
  security:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci || npm install --no-audit --no-fund
      - name: Security scan
        run: |
          chmod +x scripts/security-scan.sh || true
          ./scripts/security-scan.sh || true
