name: Chaos Human Simulation

on:
  pull_request:
    paths:
      - 'rpa-system/rpa-dashboard/src/**'
      - 'scripts/chaos-human-simulation.js'
  push:
    branches: [main, dev]
    paths:
      - 'rpa-system/rpa-dashboard/src/**'
      - 'scripts/chaos-human-simulation.js'
  workflow_dispatch:

jobs:
  chaos-human-simulation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          cache-dependency-path: |
            package-lock.json
            rpa-system/package-lock.json
            rpa-system/rpa-dashboard/package-lock.json
      - name: Install root deps (for scripts)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Install rpa-system deps (Playwright)
        working-directory: rpa-system
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Install dashboard deps
        working-directory: rpa-system/rpa-dashboard
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Build dashboard
        working-directory: rpa-system/rpa-dashboard
        run: npm run build

      - name: Start dashboard server
        working-directory: rpa-system/rpa-dashboard
        run: |
          npx serve -s build -l 3000 > /tmp/serve.log 2>&1 &
          echo $! > /tmp/serve.pid
          echo "ðŸš€ Started server PID=$(cat /tmp/serve.pid)"

      - name: Wait for http://localhost:3000
        run: |
          for i in {1..45}; do
            if curl -fsS http://localhost:3000 >/dev/null 2>&1; then
              echo "âœ… Server is ready"
              exit 0
            fi
            echo "â³ Waiting for server... ($i/45)"
            sleep 2
          done
          echo "âŒ Server did not become ready. Last logs:"
          tail -200 /tmp/serve.log || true
          exit 1

      - name: Install Playwright browsers
        working-directory: rpa-system
        run: |
          npx playwright install --with-deps

      - name: Run Chaos Human Simulation
        working-directory: rpa-system
        run: node ../scripts/chaos-human-simulation.js

      - name: Stop dashboard server
        if: always()
        run: |
          if [ -f /tmp/serve.pid ]; then
            kill "$(cat /tmp/serve.pid)" 2>/dev/null || true
          fi
