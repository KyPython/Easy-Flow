name: Terraform Validation

on:
  push:
    paths:
      - 'infrastructure/**'
      - 'scripts/terraform-*.sh'
    branches: [main, dev]
  pull_request:
    paths:
      - 'infrastructure/**'
      - 'scripts/terraform-*.sh'
    branches: [main]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Format Check
        run: |
          cd infrastructure
          terraform fmt -check -recursive || (echo "❌ Terraform files need formatting. Run 'terraform fmt' to fix." && exit 1)

      - name: Terraform Init
        run: |
          cd infrastructure
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd infrastructure
          terraform validate -no-color

      - name: Terraform Security Scan (Checkov)
        continue-on-error: true
        run: |
          pip install checkov
          checkov -d infrastructure --framework terraform --quiet || echo "⚠️ Security issues found (non-blocking)"

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `## Terraform Plan Output
            \`\`\`
            ${process.env.PLAN}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

