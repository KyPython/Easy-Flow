name: Terraform Validation

on:
  push:
    paths:
      - 'infrastructure/**'
      - 'scripts/terraform-*.sh'
    branches: [main]  # Only validate on main (dev runs on schedule)
  schedule:
    - cron: "0 5 * * *" # Daily validation at 5 AM UTC
  pull_request:
    paths:
      - 'infrastructure/**'
      - 'scripts/terraform-*.sh'
    branches: [main]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Determine branch and validation mode
        id: branch-info
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.base_ref }}" == "main" ]; then
            echo "branch=main" >> $GITHUB_OUTPUT
            echo "mode=strict" >> $GITHUB_OUTPUT
            echo "blocking=true" >> $GITHUB_OUTPUT
          else
            echo "branch=dev" >> $GITHUB_OUTPUT
            echo "mode=permissive" >> $GITHUB_OUTPUT
            echo "blocking=false" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Format Check
        run: |
          cd infrastructure
          if [ "${{ steps.branch-info.outputs.blocking }}" == "true" ]; then
            terraform fmt -check -recursive || (echo "❌ Terraform files need formatting. Run 'terraform fmt' to fix." && exit 1)
          else
            terraform fmt -check -recursive || echo "⚠️ Terraform files need formatting (non-blocking on dev)"
          fi
        continue-on-error: ${{ steps.branch-info.outputs.blocking != 'true' }}

      - name: Terraform Init
        run: |
          cd infrastructure
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd infrastructure
          if [ "${{ steps.branch-info.outputs.blocking }}" == "true" ]; then
            terraform validate -no-color || (echo "❌ Terraform validation failed - infrastructure must be valid before production deployment" && exit 1)
          else
            terraform validate -no-color || echo "⚠️ Terraform validation issues (non-blocking on dev)"
          fi
        continue-on-error: ${{ steps.branch-info.outputs.blocking != 'true' }}

      - name: Terraform Security Scan (Checkov)
        continue-on-error: true
        run: |
          pip install checkov
          checkov -d infrastructure --framework terraform --quiet || echo "⚠️ Security issues found (non-blocking)"

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `## Terraform Plan Output
            \`\`\`
            ${process.env.PLAN}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

