name: Complexity Check

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  complexity:
    name: Cyclomatic complexity check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install radon
        run: |
          python -m pip install --upgrade pip
          pip install radon

      - name: Run radon and emit JSON
        run: radon cc -s -j . > radon.json || true

      - name: Fail if any block complexity >= 15
        run: |
          python - <<'PY'
import json,sys
with open('radon.json') as f:
    data = json.load(f)
failures = []
for fname, blocks in data.items():
    for b in blocks:
        if b.get('complexity', 0) >= 15:
            failures.append((fname, b.get('name'), b.get('complexity')))
if failures:
    print('Found high complexity blocks:')
    for f,n,c in failures:
        print(f" - {f}: {n} -> complexity {c}")
    sys.exit(1)
print('No high-complexity blocks found (threshold 15).')
PY
