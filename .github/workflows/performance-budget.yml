name: Performance Budget

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run performance budget validator
        env:
          STRICT_MODE: ${{ github.ref == 'refs/heads/main' && 'true' || 'false' }}
        run: |
          node scripts/validate-performance-budget.js
