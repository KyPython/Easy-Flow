name: Typography Check

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  typography:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run typography validator
        env:
          STRICT_MODE: ${{ github.ref == 'refs/heads/main' && 'true' || 'false' }}
        run: |
          node scripts/validate-typography.js
