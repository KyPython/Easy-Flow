name: CI/CD â€” RAG Build & Deploy

on:
  push:
    branches: [ main, master, dev ]

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ secrets.DOCKER_REGISTRY }}/easyflow-rag:${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push RAG image
        uses: docker/build-push-action@v4
        with:
          context: ./services/rag
          push: true
          tags: ${{ env.IMAGE }}

      - name: Upload image tag
        uses: actions/upload-artifact@v4
        with:
          name: rag-image
          path: ${{ env.IMAGE }}

  smoke-test:
    name: Smoke test built image
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      IMAGE: ${{ secrets.DOCKER_REGISTRY }}/easyflow-rag:${{ github.sha }}
    steps:
      - name: Run container
        run: |
          docker run -d --rm -p 3002:3002 --name rag-smoke ${IMAGE}
          sleep 2

      - name: Check /health
        run: |
          curl --fail http://localhost:3002/health

      - name: Stop smoke container
        run: |
          docker stop rag-smoke || true

  deploy:
    name: Optional SSH deploy
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to remote via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }} || exit 1
            docker pull ${{ secrets.DOCKER_REGISTRY }}/easyflow-rag:${{ github.sha }}
            # Ensure a production compose references the pushed image tag
            docker-compose -f docker-compose.prod.yml up -d --no-build rag-service
