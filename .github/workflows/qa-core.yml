name: QA â€” core feature tests

on:
  push:
    branches: [main]  # Only run strict checks on main branch
  pull_request:
    branches: [main]  # Only run strict checks on PRs targeting main
  workflow_dispatch:

jobs:
  qa:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            rpa-system/package-lock.json
            rpa-system/rpa-dashboard/package-lock.json
            rpa-system/backend/package-lock.json

      - name: Branch Check - Main Only
        run: |
          if [ "${{ github.ref }}" != "refs/heads/main" ] && [ "${{ github.base_ref }}" != "main" ]; then
            echo "âŒ This workflow only runs on main branch. Use qa-dev.yml for dev branch."
            exit 1
          fi
          echo "âœ… Running strict validation on main branch (production)"

      - name: Check development environment
        run: |
          chmod +x scripts/dev-env-check.sh
          ./scripts/dev-env-check.sh || echo "âš ï¸ Some optional tools missing (continuing anyway)"

      - name: Run security scan (Snyk) - CRITICAL
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          chmod +x scripts/security-scan.sh
          # Install Snyk CLI if not available
          npm install -g snyk || true
          # Run security scan (blocks on high+ vulnerabilities)
          ./scripts/security-scan.sh || (echo "âŒ Security scan failed - high+ vulnerabilities found" && exit 1)

      - name: Auto-fix code formatting (before tests)
        run: |
          echo "ðŸ”§ Auto-fixing code formatting issues..."
          # Frontend ESLint
          if [ -f "rpa-system/rpa-dashboard/package.json" ]; then
            cd rpa-system/rpa-dashboard
            npm run lint:fix 2>/dev/null || npx eslint . --ext .js,.jsx --fix 2>/dev/null || true
            cd ../..
          fi
          # Backend ESLint
          if [ -f "rpa-system/backend/package.json" ]; then
            cd rpa-system/backend
            npm run lint:fix 2>/dev/null || npx eslint . --ext .js --fix 2>/dev/null || true
            cd ../..
          fi
          # Terraform formatting
          if [ -d "infrastructure" ] && command -v terraform >/dev/null 2>&1; then
            find infrastructure -name "*.tf" -o -name "*.tfvars" | xargs terraform fmt 2>/dev/null || true
          fi
        continue-on-error: true

      - name: Run comprehensive test suite
        run: |
          chmod +x scripts/test-all.sh scripts/lint-and-test.sh scripts/code-quality-check.sh
          ./scripts/test-all.sh || (echo "âŒ Test suite failed - tests must pass before production deployment" && exit 1)

      - name: Run code quality check
        run: |
          chmod +x scripts/code-quality-check.sh scripts/generate-quality-report.sh
          ./scripts/code-quality-check.sh || echo "âš ï¸ Code quality issues found (non-blocking)"

      - name: Run comprehensive code validation (SRP, Dynamic, Theme, Logging)
        run: |
          chmod +x scripts/validate-all.sh scripts/validate-srp.sh scripts/validate-dynamic-code.sh scripts/validate-theme-consistency.sh scripts/validate-logging-integration.sh
          ./scripts/validate-all.sh || (echo "âŒ Code validation failed - SRP, dynamic code, theme consistency, or logging integration issues found" && exit 1)

      - name: Run accessibility checks - CRITICAL
        run: |
          echo "ðŸ” Running accessibility tests..."
          cd rpa-system/rpa-dashboard
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
          npm run build
          npx serve -s build -l 3000 > /dev/null 2>&1 &
          SERVER_PID=$!
          sleep 5
          # Wait for server
          for i in {1..30}; do
            if curl -f http://localhost:3000 >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done
          mkdir -p results
          npx pa11y-ci --config .pa11yci.json || (kill $SERVER_PID 2>/dev/null || true; echo "âŒ Accessibility tests failed - WCAG2AA violations found" && exit 1)
          npx @axe-core/cli http://localhost:3000 --tags wcag2a,wcag2aa,wcag21aa --exit --save results/axe-report.json || (kill $SERVER_PID 2>/dev/null || true; echo "âŒ Axe-core accessibility tests failed" && exit 1)
          kill $SERVER_PID 2>/dev/null || true

      - name: Validate RAG Knowledge Base - CRITICAL
        run: |
          chmod +x scripts/validate-rag-knowledge.sh
          ./scripts/validate-rag-knowledge.sh || (echo "âŒ RAG knowledge validation failed - AI Agent knowledge is outdated or missing. Please update ragClient.js seedEasyFlowKnowledge() and aiWorkflowAgent.js system prompts." && exit 1)

      - name: Validate Analytics Tracking - CRITICAL (Business Metrics)
        run: |
          chmod +x scripts/validate-analytics-tracking.sh
          ./scripts/validate-analytics-tracking.sh || (echo "âŒ Analytics tracking validation failed - Feature tracking, signup tracking, or login tracking is missing. This is critical for business metrics." && exit 1)

      - name: Terraform Validation (if infrastructure changes)
        if: contains(github.event.head_commit.modified, 'infrastructure/') || contains(github.event.head_commit.added, 'infrastructure/')
        run: |
          if [ -d "infrastructure" ] && [ -f "infrastructure/main.tf" ]; then
            echo "ðŸ” Validating Terraform configuration..."
            chmod +x scripts/terraform-validate.sh
            cd infrastructure
            ../scripts/terraform-validate.sh || (echo "âŒ Terraform validation failed - infrastructure must be valid before production deployment" && exit 1)
          else
            echo "â—‹ No infrastructure changes detected, skipping Terraform validation"
          fi

      - name: Generate quality report
        run: |
          ./scripts/generate-quality-report.sh || echo "âš ï¸ Report generation failed (non-blocking)"
        continue-on-error: true

      - name: Upload quality report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-report
          path: reports/quality/*.html
          retention-days: 30

      - name: Create backend .env file from secrets
        run: |
          mkdir -p rpa-system/backend
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> rpa-system/backend/.env
          echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> rpa-system/backend/.env
          echo "KAFKA_BROKERS=${{ secrets.KAFKA_BROKERS }}" >> rpa-system/backend/.env
          echo "AUTOMATION_URL=${{ secrets.AUTOMATION_URL }}" >> rpa-system/backend/.env
          echo "ALLOW_DRAFT_EXECUTION=true" >> rpa-system/backend/.env

      - name: Start test services (docker-compose)
        working-directory: rpa-system
        run: |
          echo "Starting test services..."
          docker compose -f docker-compose.test.yml up -d

          echo "Waiting for services to be ready..."
          # Wait for PostgreSQL to be ready
          timeout 60s bash -c 'until docker compose -f docker-compose.test.yml exec -T postgres pg_isready -U postgres -d testdb; do sleep 2; done' || echo "âš ï¸ PostgreSQL not ready (continuing anyway)"

          # Wait for backend to be ready (with graceful failure)
          BACKEND_READY=false
          for i in {1..30}; do
            if curl -f http://localhost:3030/api/health >/dev/null 2>&1; then
              BACKEND_READY=true
              echo "âœ… Backend is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "âš ï¸ Backend health check timed out - services may be unavailable"
              echo "ðŸ“œ Backend logs:"
              docker compose -f docker-compose.test.yml logs --tail=50 backend || true
            else
              echo "  Attempt $i/30: Waiting for backend..."
              sleep 2
            fi
          done

          echo "backend_ready=$BACKEND_READY" >> $GITHUB_OUTPUT
          echo "Services status:"
          docker compose -f docker-compose.test.yml ps
        id: start_services

      - name: Upgrade npm to latest
        run: |
          echo "â¬†ï¸ Upgrading npm to latest version..."
          npm install -g npm@latest || true
          npm --version

      - name: Clean up node_modules and fix permissions
        run: |
          echo "ðŸ§¹ Cleaning up node_modules and npm cache..."
          
          # Function to forcefully remove directories (handles ENOTEMPTY)
          force_remove() {
            local dir="$1"
            if [ -d "$dir" ]; then
              for i in 1 2 3; do
                rm -rf "$dir" 2>/dev/null && break || sleep 1
              done
              if [ -d "$dir" ]; then
                find "$dir" -mindepth 1 -delete 2>/dev/null || true
                rmdir "$dir" 2>/dev/null || true
              fi
            fi
          }
          
          # Remove all node_modules with retry
          while IFS= read -r -d '' dir; do
            force_remove "$dir"
            sudo force_remove "$dir" 2>/dev/null || true
          done < <(find . -name "node_modules" -type d -print0 2>/dev/null)
          
          # Direct removal of known paths with retry
          for dir in rpa-system/node_modules rpa-system/backend/node_modules rpa-system/rpa-dashboard/node_modules; do
            if [ -d "$dir" ]; then
              for attempt in 1 2 3; do
                rm -rf "$dir" 2>/dev/null && break || sleep 2
              done
              sudo rm -rf "$dir" 2>/dev/null || true
            fi
          done
          
          sudo chown -R $USER:$USER . 2>/dev/null || true
          npm cache clean --force || true
          echo "âœ… Cleanup complete"

      - name: Install backend deps
        working-directory: rpa-system
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            echo "âš ï¸ package-lock.json not found, using npm install"
            npm install
          fi

      - name: Install backend-specific dependencies
        working-directory: rpa-system/backend
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci --legacy-peer-deps || npm install --legacy-peer-deps
          else
            echo "âš ï¸ package-lock.json not found, using npm install"
            npm install --legacy-peer-deps
          fi

      - name: Run backend unit tests
        if: steps.start_services.outputs.backend_ready == 'true'
        working-directory: rpa-system
        run: npm run test:backend -- --passWithNoTests

      - name: Run backend unit tests (without services)
        if: steps.start_services.outputs.backend_ready != 'true'
        working-directory: rpa-system
        run: |
          echo "âš ï¸ Services unavailable - running tests without service dependencies"
          npm run test:backend -- --passWithNoTests || echo "âš ï¸ Some tests may require services"

      - name: Install dashboard deps
        working-directory: rpa-system/rpa-dashboard
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            echo "âš ï¸ package-lock.json not found, using npm install"
            npm install
          fi

      - name: Run dashboard lint
        working-directory: rpa-system/rpa-dashboard
        run: |
          npx eslint src --ext .js,.jsx || true

      - name: Run dashboard tests
        if: steps.start_services.outputs.backend_ready == 'true'
        working-directory: rpa-system/rpa-dashboard
        run: |
          # run tests once (CI mode)
          CI=true npm test -- --watchAll=false --passWithNoTests

      - name: Run dashboard tests (without services)
        if: steps.start_services.outputs.backend_ready != 'true'
        working-directory: rpa-system/rpa-dashboard
        run: |
          echo "âš ï¸ Services unavailable - running tests without service dependencies"
          CI=true npm test -- --watchAll=false --passWithNoTests || echo "âš ï¸ Some tests may require services"

      - name: Skip dashboard tests - services unavailable
        if: steps.start_services.outputs.backend_ready != 'true'
        run: |
          echo "â­ï¸ Skipping dashboard tests - services are not available"

      - name: Run integration scripts
        working-directory: rpa-system
        run: |
          node backend/referral_integration.js || true
          node backend/scripts/test_event_forwarder.js || true

      - name: Set up Python (automation)
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run Python automation tests
        if: steps.start_services.outputs.backend_ready == 'true'
        working-directory: rpa-system/automation
        run: |
          # Install automation-specific requirements
          pip install -r requirements.txt || true
          # Install test dependencies
          pip install pytest selenium requests || true
          # Run tests if they exist
          if find . -name "test_*.py" -o -name "*_test.py" | grep -q .; then
            pytest -v --tb=short || echo "âš ï¸ Some Python tests failed"
          else
            echo "âš ï¸ No Python test files found"
          fi

      - name: Run Python automation tests (without services)
        if: steps.start_services.outputs.backend_ready != 'true'
        working-directory: rpa-system/automation
        run: |
          echo "âš ï¸ Services unavailable - running Python tests without service dependencies"
          pip install pytest || true
          if find . -name "test_*.py" -o -name "*_test.py" | grep -q .; then
            pytest -v --tb=short || echo "âš ï¸ Some Python tests may require services"
          else
            echo "âš ï¸ No Python test files found"
          fi

      - name: Test summary
        if: always()
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.start_services.outputs.backend_ready }}" == "true" ]; then
            echo "âœ… All services were available - tests executed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Services were unavailable - tests were skipped" >> $GITHUB_STEP_SUMMARY
            echo "This is expected when Render services are suspended." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Collect logs
        if: steps.start_services.outputs.backend_ready == 'true'
        run: |
          mkdir -p artifacts
          docker compose -f rpa-system/docker-compose.test.yml logs --no-color > artifacts/service-logs.txt || true
        working-directory: ${{ github.workspace }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-artifacts
          path: artifacts
