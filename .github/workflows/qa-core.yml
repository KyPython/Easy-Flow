name: QA â€” core feature tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  qa:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create backend .env file from secrets
        run: |
          mkdir -p rpa-system/backend
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> rpa-system/backend/.env
          echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> rpa-system/backend/.env
          echo "KAFKA_BROKERS=${{ secrets.KAFKA_BROKERS }}" >> rpa-system/backend/.env
          echo "AUTOMATION_URL=${{ secrets.AUTOMATION_URL }}" >> rpa-system/backend/.env
          echo "ALLOW_DRAFT_EXECUTION=true" >> rpa-system/backend/.env

      - name: Start test services (docker-compose)
        working-directory: rpa-system
        run: |
          echo "Starting test services..."
          docker compose -f docker-compose.test.yml up -d

          echo "Waiting for services to be ready..."
          # Wait for PostgreSQL to be ready
          timeout 60s bash -c 'until docker compose -f docker-compose.test.yml exec -T postgres pg_isready -U postgres -d testdb; do sleep 2; done'

          # Wait for backend to be ready
          timeout 60s bash -c 'until curl -f http://localhost:3030/api/health >/dev/null 2>&1; do sleep 2; done' || echo "Backend health check timeout (continuing anyway)"

          echo "Services are ready!"
          docker compose -f docker-compose.test.yml ps

      - name: Upgrade npm to latest
        run: |
          echo "â¬†ï¸ Upgrading npm to latest version..."
          npm install -g npm@latest || true
          npm --version

      - name: Clean up node_modules and fix permissions
        run: |
          echo "ðŸ§¹ Cleaning up node_modules and npm cache..."
          
          # Function to forcefully remove directories (handles ENOTEMPTY)
          force_remove() {
            local dir="$1"
            if [ -d "$dir" ]; then
              for i in 1 2 3; do
                rm -rf "$dir" 2>/dev/null && break || sleep 1
              done
              if [ -d "$dir" ]; then
                find "$dir" -mindepth 1 -delete 2>/dev/null || true
                rmdir "$dir" 2>/dev/null || true
              fi
            fi
          }
          
          # Remove all node_modules with retry
          while IFS= read -r -d '' dir; do
            force_remove "$dir"
            sudo force_remove "$dir" 2>/dev/null || true
          done < <(find . -name "node_modules" -type d -print0 2>/dev/null)
          
          # Direct removal of known paths with retry
          for dir in rpa-system/node_modules rpa-system/backend/node_modules rpa-system/rpa-dashboard/node_modules; do
            if [ -d "$dir" ]; then
              for attempt in 1 2 3; do
                rm -rf "$dir" 2>/dev/null && break || sleep 2
              done
              sudo rm -rf "$dir" 2>/dev/null || true
            fi
          done
          
          sudo chown -R $USER:$USER . 2>/dev/null || true
          npm cache clean --force || true
          echo "âœ… Cleanup complete"

      - name: Install backend deps
        working-directory: rpa-system
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            echo "âš ï¸ package-lock.json not found, using npm install"
            npm install
          fi

      - name: Install backend-specific dependencies
        working-directory: rpa-system/backend
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            echo "âš ï¸ package-lock.json not found, using npm install"
            npm install
          fi

      - name: Run backend unit tests
        working-directory: rpa-system
        run: npm run test:backend --silent -- --passWithNoTests

      - name: Install dashboard deps
        working-directory: rpa-system/rpa-dashboard
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            echo "âš ï¸ package-lock.json not found, using npm install"
            npm install
          fi

      - name: Run dashboard lint
        working-directory: rpa-system/rpa-dashboard
        run: |
          npx eslint src --ext .js,.jsx || true

      - name: Run dashboard tests
        working-directory: rpa-system/rpa-dashboard
        run: |
          # run tests once (CI mode)
          CI=true npm test --silent -- --watchAll=false || true

      - name: Run integration scripts
        working-directory: rpa-system
        run: |
          node backend/referral_integration.js || true
          node backend/scripts/test_event_forwarder.js || true

      - name: Set up Python (automation)
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run Python automation tests
        working-directory: rpa-system/automation
        run: |
          # Install automation-specific requirements
          pip install -r requirements.txt || true
          # Install test dependencies
          pip install pytest selenium requests || true
          # Run tests if they exist
          if [ -f "test_core_features.py" ]; then
            pytest test_core_features.py -v || true
          fi
          if [ -f "test_automate.py" ]; then
            pytest test_automate.py -v || true
          fi

      - name: Collect logs
        run: |
          mkdir -p artifacts
          docker compose -f rpa-system/docker-compose.test.yml logs --no-color > artifacts/service-logs.txt || true
        working-directory: ${{ github.workspace }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-artifacts
          path: artifacts
