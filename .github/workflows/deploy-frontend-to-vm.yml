name: Build and deploy frontend to VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: rpa-system/rpa-dashboard
        run: npm ci

      - name: Build
        working-directory: rpa-system/rpa-dashboard
        run: npm run build

      - name: Archive build
        run: tar -czf rpa-dashboard-build.tar.gz -C rpa-system/rpa-dashboard build

      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: rpa-dashboard-build.tar.gz
          target: /home/ky/

      - name: Run remote deploy script
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            tar -xzf /home/ky/rpa-dashboard-build.tar.gz -C /tmp
            sudo rm -rf /var/www/easyflow-app/* || true
            sudo cp -a /tmp/build/. /var/www/easyflow-app/
            sudo chown -R www-data:www-data /var/www/easyflow-app
            sudo systemctl reload nginx || true
