global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Backend application metrics
  - job_name: 'easyflow-backend'
    static_configs:
      - targets: ['backend:3030']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Automation service metrics  
  - job_name: 'easyflow-automation'
    static_configs:
      - targets: ['automation:7001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Redis metrics (if Redis exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # K6 load testing metrics (when running)
  - job_name: 'k6'
    static_configs:
      - targets: ['k6-load-tester:6565']
    scrape_interval: 5s
    scrape_timeout: 5s