global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: "easyflow-slo-monitor"
    environment: "development"

rule_files:
  - "slo-recording-rules-simple.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["127.0.0.1:9090"]

  # Backend metrics - direct Prometheus endpoint
  - job_name: "easyflow-backend"
    static_configs:
      - targets: ["host.docker.internal:9091"]
    scrape_interval: 15s
    metrics_path: "/metrics"
    scrape_timeout: 10s

  # OpenTelemetry Collector metrics (if running)
  # Uncomment when otel-collector is started
