global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: "easyflow-slo-monitor"
    environment: "development"

rule_files:
  - "slo-recording-rules-simple.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # OpenTelemetry Collector metrics
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]
    scrape_interval: 15s
    metrics_path: "/metrics"

  # OpenTelemetry Collector span metrics
  - job_name: "otel-span-metrics"
    static_configs:
      - targets: ["otel-collector:8890"]
    scrape_interval: 15s
    metrics_path: "/metrics"

  # Note: Backend metrics come through OpenTelemetry Collector (otel-collector job above)
  # Backend sends metrics via OTLP to collector, which exposes them as Prometheus metrics
  
  # Automation service metrics
  - job_name: "easyflow-automation"
    static_configs:
      - targets: ["automation:7001"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Redis metrics (if Redis exporter is added)
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    scrape_interval: 30s

  # K6 load testing metrics (when running)
  - job_name: "k6"
    static_configs:
      - targets: ["k6-load-tester:6565"]
    scrape_interval: 5s
    scrape_timeout: 5s
