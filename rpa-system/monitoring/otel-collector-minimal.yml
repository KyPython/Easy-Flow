# OpenTelemetry Collector Configuration - Minimal SLO Setup
# Simplified version to get basic span metrics working

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Generate basic span metrics (metrics are automatically exported via metrics pipeline)
  spanmetrics:
    metrics_exporter: prometheus
    latency_histogram_buckets: [100ms, 500ms, 1s, 3s, 10s]
    dimensions:
      - name: http.method
        default: GET
      - name: http.status_code
        default: 200

  batch:
    timeout: 5s
    send_batch_size: 1024

  memory_limiter:
    limit_mib: 256
    check_interval: 1s

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "easyflow"

  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
    # Send traces to Tempo via gRPC (Tempo's OTLP gRPC endpoint on port 4317)

  debug:
    verbosity: basic

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, spanmetrics, batch]
      exporters: [otlp/tempo, debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus]

  telemetry:
    logs:
      level: info
