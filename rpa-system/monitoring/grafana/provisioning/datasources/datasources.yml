apiVersion: 1

datasources:
  - name: Prometheus
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.47.0
      cacheLevel: 'High'
      disableRecordingRules: false
      incrementalQueryOverlapWindow: 10m

  - name: Tempo
    uid: tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: false
    editable: true
    jsonData:
      httpMethod: GET
      nodeGraph:
        enabled: true
      search:
        hide: false
      serviceMap:
        datasourceUid: prometheus
      tracesToLogs:
        datasourceUid: loki
        tags: ['job', 'instance', 'pod', 'namespace', 'service.name']
        mappedTags: [{ key: 'service.name', value: 'service' }]
        mapTagNamesEnabled: false
        spanStartTimeShift: '1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: false
      tracesToMetrics:
        datasourceUid: prometheus
        tags: [{ key: 'service.name', value: 'service' }, { key: 'job' }]
        queries:
          - name: 'Sample query'
            query: 'sum(rate(tempo_spanmetrics_latency_bucket{$$__tags}[5m]))'

  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: true
    jsonData:
      httpMethod: POST
      maxLines: 1000
      derivedFields:
        # Extract trace IDs from logs and link to Tempo
        # Primary: Matches traceId="<32-char-hex>" (appended by Promtail template)
        - datasourceUid: tempo
          matcherRegex: 'traceId="([0-9a-fA-F]{32})"'
          name: TraceID
          url: '$${__value.raw}'
          internalLink: true
        # Fallback: Matches JSON format "traceId":"<32-char-hex>" (original log format)
        - datasourceUid: tempo
          matcherRegex: '"traceId"\s*:\s*"([0-9a-fA-F]{32})"'
          name: TraceID_JSON
          url: '$${__value.raw}'
          internalLink: true

