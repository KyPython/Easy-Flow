# EasyFlow SLO Monitoring Stack - Production Deployment
# Complete observability infrastructure for strategic SLO tracking

version: '3.8'

services:
  # OpenTelemetry Collector - Central telemetry processing
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.89.0
    container_name: easyflow-otel-collector
    command: ["--config=/etc/otelcol-contrib/otel-config.yml"]
    volumes:
      - ./monitoring/otel-collector-config.yml:/etc/otelcol-contrib/otel-config.yml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics endpoint
      - "8890:8890"   # Span metrics endpoint
      - "13133:13133" # Health check
    environment:
      - ENVIRONMENT=production
      - SERVICE_VERSION=1.0.0
      - PROMETHEUS_REMOTE_WRITE_URL=${PROMETHEUS_REMOTE_WRITE_URL:-http://prometheus:9090/api/v1/write}
      - PROMETHEUS_API_KEY=${PROMETHEUS_API_KEY:-}
    networks:
      - easyflow-monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3
    
  # Prometheus - Metrics storage and SLO calculation engine
  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: easyflow-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--enable-feature=remote-write-receiver'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/slo-recording-rules.yml:/etc/prometheus/slo-recording-rules.yml:ro
      - ./monitoring/slo-alert-rules.yml:/etc/prometheus/slo-alert-rules.yml:ro
      - prometheus-data:/prometheus
    environment:
      - TZ=UTC
    networks:
      - easyflow-monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - SLO visualization and executive dashboards
  grafana:
    image: grafana/grafana:10.2.0
    container_name: easyflow-grafana
    ports:
      - "3003:3000"
    volumes:
      - ./monitoring/grafana-config:/etc/grafana:ro
      - ./monitoring/grafana-slo-dashboard.json:/var/lib/grafana/dashboards/slo-dashboard.json:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=grafana-slo-app,grafana-oncall-app
      - GF_FEATURE_TOGGLES_ENABLE=slo
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    networks:
      - easyflow-monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - prometheus

  # Alertmanager - SLO alert routing and notification
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: easyflow-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093/'
      - '--cluster.listen-address=0.0.0.0:9094'
    environment:
      - TZ=UTC
    networks:
      - easyflow-monitoring
    restart: unless-stopped

  # EasyFlow Backend with OpenTelemetry instrumentation
  easyflow-backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: easyflow-backend-slo
    ports:
      - "3030:3030"
      - "9090:9090"  # Prometheus metrics endpoint
    environment:
      - NODE_ENV=production
      - SERVICE_VERSION=1.0.0
      - OTEL_SERVICE_NAME=easyflow-backend
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://otel-collector:4318/v1/metrics
      - ENABLE_STRUCTURED_LOGGING=true
      - LOG_LEVEL=info
    volumes:
      - ./backend:/app
    networks:
      - easyflow-monitoring
      - easyflow-app
    restart: unless-stopped
    depends_on:
      - otel-collector
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python Automation Service with SLO tracking
  easyflow-automation:
    build:
      context: ./automation-service
      dockerfile: Dockerfile
    container_name: easyflow-automation-slo
    ports:
      - "8080:8080"  # Health check and metrics
    environment:
      - PYTHONPATH=/app
      - OTEL_SERVICE_NAME=automation-worker
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4317
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS:-localhost:9092}
    volumes:
      - ./automation-service:/app
    networks:
      - easyflow-monitoring
      - easyflow-app
    restart: unless-stopped
    depends_on:
      - otel-collector

  # React Dashboard with frontend telemetry
  easyflow-dashboard:
    build:
      context: ./rpa-dashboard
      dockerfile: Dockerfile
    container_name: easyflow-dashboard-slo
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3030
      - REACT_APP_ENABLE_TELEMETRY=true
      - REACT_APP_OTEL_EXPORTER_URL=http://localhost:4318/v1/traces
      - REACT_APP_VERSION=1.0.0
    networks:
      - easyflow-monitoring
      - easyflow-app
    restart: unless-stopped
    depends_on:
      - easyflow-backend

networks:
  easyflow-monitoring:
    driver: bridge
  easyflow-app:
    driver: bridge

volumes:
  prometheus-data:
    driver: local
  grafana-data: 
    driver: local
  alertmanager-data:
    driver: local

