# Nginx site for EasyFlow API (template)
# Copy to /etc/nginx/sites-available/easyflow-api and reload nginx
server {
  listen 80;
  server_name easyflow-api.duckdns.org;

  location / {
    proxy_pass http://127.0.0.1:3030;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

# Global http/TLS options removed from site config; keep them in /etc/nginx/nginx.conf
