# Nginx site for EasyFlow frontend (template)
# Copy to /etc/nginx/sites-available/easyflow-app and reload nginx
server {
  listen 80;
  server_name easyflow-app.duckdns.org; # replace with app.<YOUR_IP>.sslip.io or your domain
  root /var/www/easyflow-app;
  index index.html;
  # Serve static frontend
  location / {
    try_files $uri /index.html;
  }

  # Proxy API requests to the backend so the frontend can call /api/* on the same host.
  # This prevents 405 Method Not Allowed when the static server receives POSTs.
  location /api/ {
    proxy_pass http://127.0.0.1:3030/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }
}

# TLS options and global http-level directives should live in the global nginx
# configuration (e.g. /etc/nginx/nginx.conf or include files). Keep this
# site file focused on the server block only.