<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <!-- Permissions policy to control feature access -->
    <meta http-equiv="Permissions-Policy" content="fullscreen=(self), camera=(), microphone=(), geolocation=()" />
    <meta
      name="description"
      content="EasyFlow - Streamline your workflow automation"
    />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Load runtime environment variables (optional). Provide public/env.js that sets window._env = {...} -->
  <script src="%PUBLIC_URL%/env.js" defer></script>
    
    <!-- Google tag (gtag.js) for domain-specific tracking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QGYCGQFC6D"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      // Configure gtag with proper domain settings
      gtag('config', 'G-QGYCGQFC6D', {
        // Set domain for production vs development
        cookie_domain: window.location.hostname === 'easy-flow-lac.vercel.app' 
          ? 'easy-flow-lac.vercel.app' 
          : 'localhost',
        send_page_view: false // Let React GA handle page views
      });
    </script>
    
    <title>EasyFlow</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
