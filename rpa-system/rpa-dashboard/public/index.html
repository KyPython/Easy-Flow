<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <!-- Permissions policy to control feature access -->
    <meta http-equiv="Permissions-Policy" content="fullscreen=(self), camera=(), microphone=(), geolocation=()" />
    <meta
      name="description"
      content="EasyFlow - Streamline your workflow automation"
    />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Load runtime environment variables (optional). Provide public/env.js that sets window._env = {...} -->
  <script src="%PUBLIC_URL%/env.js" defer></script>
    
    <!-- Google Analytics (disabled by default on localhost). To enable, set window._env.ENABLE_ANALYTICS = true in env.js -->
    <script>
      (function(){
        var isLocal = /^(localhost|127\.0\.0\.1|\[::1\])$/.test(window.location.hostname);
        var enable = (window._env && String(window._env.ENABLE_ANALYTICS).toLowerCase() === 'true');
        var allow = !isLocal && enable;
        if (!allow) {
          return; // Skip loading GA in dev or when not enabled
        }
        var gaId = 'G-QGYCGQFC6D';
        var s = document.createElement('script');
        s.async = true;
        s.src = 'https://www.googletagmanager.com/gtag/js?id=' + gaId;
        document.head.appendChild(s);
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', gaId, {
          cookie_domain: window.location.hostname,
          send_page_view: false
        });
      })();
    </script>
    
    <title>EasyFlow</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
