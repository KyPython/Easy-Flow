# EasyFlow SLO Monitoring Stack - Observability Infrastructure Only
# Focuses on the core monitoring components: OpenTelemetry, Prometheus, Grafana

version: '3.8'

services:
  # OpenTelemetry Collector - Central telemetry processing
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.89.0
    container_name: easyflow-otel-collector
    command: ["--config=/etc/otelcol-contrib/otel-config.yml"]
    volumes:
      - ./monitoring/otel-collector-minimal.yml:/etc/otelcol-contrib/otel-config.yml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics endpoint
      - "8890:8890"   # Span metrics endpoint
      - "13133:13133" # Health check
    environment:
      - ENVIRONMENT=development
      - SERVICE_VERSION=1.0.0
    networks:
      - easyflow-monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3
    
  # Prometheus - Metrics storage and SLO calculation engine
  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: easyflow-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--enable-feature=remote-write-receiver'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/slo-recording-rules-simple.yml:/etc/prometheus/slo-recording-rules-simple.yml:ro
      - ./monitoring/business-metrics-alerts.yml:/etc/prometheus/business-metrics-alerts.yml:ro
      - prometheus-data:/prometheus
    environment:
      - TZ=UTC
    networks:
      - easyflow-monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - SLO visualization and executive dashboards
  grafana:
    image: grafana/grafana:10.2.0
    container_name: easyflow-grafana
    ports:
      - "3001:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-localhost}
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY:-$(openssl rand -base64 32)}
      - GF_DATABASE_TYPE=sqlite3
      - GF_DATABASE_PATH=/var/lib/grafana/grafana.db
    networks:
      - easyflow-monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - prometheus
      - loki

  # Tempo - Distributed tracing backend
  tempo:
    image: grafana/tempo:2.3.1
    container_name: easyflow-tempo
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./monitoring/tempo-config.yml:/etc/tempo/tempo.yml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP API
    networks:
      - easyflow-monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - otel-collector

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:latest
    container_name: easyflow-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - easyflow-monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Promtail - Log shipper to Loki using Docker API streaming
  # CRITICAL: Only Docker socket is needed - Promtail streams logs directly from Docker API
  # Removed /var/lib/docker/containers mount as we're not tailing files anymore
  # This eliminates filesystem buffering delays and provides real-time log capture
  promtail:
    image: grafana/promtail:latest
    container_name: easyflow-promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Access Docker socket for API-based log streaming
      - promtail-positions:/tmp
    command: -config.file=/etc/promtail/config.yml
    networks:
      - easyflow-monitoring
    restart: unless-stopped
    depends_on:
      - loki
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9080/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Alertmanager - SLO alert routing and notification
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: easyflow-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093/'
      - '--cluster.listen-address=0.0.0.0:9094'
    environment:
      - TZ=UTC
    networks:
      - easyflow-monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  easyflow-monitoring:
    driver: bridge

volumes:
  prometheus-data:
    driver: local
  grafana-data: 
    driver: local
  alertmanager-data:
    driver: local
  tempo-data:
    driver: local
  loki-data:
    driver: local
  promtail-positions:
    driver: local