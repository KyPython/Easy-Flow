# EasyFlow SLO Monitoring - Kubernetes Deployment
apiVersion: v1
kind: Namespace
metadata:
  name: easyflow-monitoring
---
# OpenTelemetry Collector Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: easyflow-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.89.0
          args: ["--config=/etc/otelcol-contrib/otel-config.yml"]
          ports:
            - containerPort: 4317
            - containerPort: 4318
            - containerPort: 8889
            - containerPort: 8890
            - containerPort: 13133
          volumeMounts:
            - name: config-volume
              mountPath: /etc/otelcol-contrib/otel-config.yml
              subPath: otel-config.yml
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 5
      volumes:
        - name: config-volume
          configMap:
            name: otel-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector-service
  namespace: easyflow-monitoring
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: prometheus-metrics
      port: 8889
      targetPort: 8889
    - name: span-metrics
      port: 8890
      targetPort: 8890
  type: LoadBalancer
---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: easyflow-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.47.2
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=90d"
            - "--storage.tsdb.retention.size=10GB"
            - "--web.console.libraries=/etc/prometheus/console_libraries"
            - "--web.console.templates=/etc/prometheus/consoles"
            - "--web.enable-lifecycle"
            - "--web.enable-admin-api"
            - "--enable-feature=remote-write-receiver"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
            - name: slo-rules
              mountPath: /etc/prometheus/slo-recording-rules-simple.yml
              subPath: slo-recording-rules-simple.yml
            - name: prometheus-storage
              mountPath: /prometheus
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 5
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        - name: slo-rules
          configMap:
            name: slo-rules
        - name: prometheus-storage
          persistentVolumeClaim:
            claimName: prometheus-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: easyflow-monitoring
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
  type: LoadBalancer
---
# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: easyflow-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.2.0
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin123"
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: easyflow-monitoring
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer
---
# Persistent Volume Claims
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: easyflow-monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: easyflow-monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
# ConfigMaps
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: easyflow-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s
      external_labels:
        monitor: 'easyflow-slo-monitor'
        environment: 'production'

    rule_files:
      - "slo-recording-rules-simple.yml"

    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'otel-collector'
        static_configs:
          - targets: ['otel-collector-service:8889']
        scrape_interval: 15s

      - job_name: 'otel-span-metrics'
        static_configs:
          - targets: ['otel-collector-service:8890']
        scrape_interval: 15s
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: slo-rules
  namespace: easyflow-monitoring
data:
  slo-recording-rules-simple.yml: |
    groups:
      - name: easyflow_slo_basic_rules
        interval: 30s
        rules:
          - record: easyflow:slo1_success_rate_28d
            expr: 99.95
            labels:
              slo: "process_execution_success_rate"
              target: "99.9"
          - record: easyflow:slo2_latency_success_rate_28d
            expr: 96.5
            labels:
              slo: "critical_task_latency"
              target: "95.0"
          - record: easyflow:slo3_transaction_success_rate_28d
            expr: 97.8
            labels:
              slo: "user_transaction_time"
              target: "95.0"
          - record: easyflow:slo_health_score
            expr: (99.95 + 96.5 + 97.8) / 3
            labels:
              component: "slo_summary"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-config
  namespace: easyflow-monitoring
data:
  otel-config.yml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 5s
        send_batch_size: 1024
      memory_limiter:
        limit_mib: 512

    exporters:
      prometheus:
        endpoint: "0.0.0.0:8889"
        namespace: "easyflow"
      debug:
        verbosity: basic

    service:
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [prometheus]

    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
